<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lottery Example</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
          <h1 class="text-center">Lottery</h1>

          <strong>Name</strong>: <input type="text" id="fundsbalance" name="fundsbalance"> <br/><br/>
          <button class="btn btn-default btn-buyTicket" type="button" data-id="0">Buy Ticket</button>
          <button class="btn btn-default btn-finalizeResult" type="button" data-id="0">FinalizeResult</button>
          <button class="btn btn-default btn-getBalance" type="button" data-id="0">Get Balance</button>
          <button class="btn btn-default btn-getEntries" type="button" data-id="0">Get Entries</button>
          <button class="btn btn-default btn-clearFromScreen" type="button" data-id="0">Clear From Screen</button>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/applottery.js"></script>
  </body>
</html>
