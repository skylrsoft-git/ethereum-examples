<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bank Gurantee</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
          <h1 class="text-center">Bank Gurantee Example</h1>
          <strong>Name</strong>: <input type="text" id="transactionvalue" name="transactionvalue"> <br/><br/>
          <button class="btn btn-default btn-setExporter" type="button" data-id="0">Set Exporter</button>
          <button class="btn btn-default btn-setImporter" type="button" data-id="0">Set Importer</button>
          <button class="btn btn-default btn-initiatePayment" type="button" data-id="0">Initiate Payment</button>
          <button class="btn btn-default btn-getBalance" type="button" data-id="0">Get Balance</button>
          <button class="btn btn-default btn-disbursePayment" type="button" data-id="0">Disburse Payment</button>
          <button class="btn btn-default btn-clearNameFromScreen" type="button" data-id="0">Clear From Screen</button>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/appbankgurantee.js"></script>
  </body>
</html>
