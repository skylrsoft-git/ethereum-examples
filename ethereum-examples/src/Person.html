<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Person Example</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
          <h1 class="text-center">Person</h1>

          <strong>Name</strong>: <input type="text" id="personname" name="personname"> <br/><br/>
          <button class="btn btn-default btn-fetchNameAndShow" type="button" data-id="0">Fetch Name And Show</button>
          <button class="btn btn-default btn-setNameFromScreen" type="button" data-id="0">Set Name From Screen</button>
          <button class="btn btn-default btn-clearNameFromScreen" type="button" data-id="0">Clear Name From Screen</button>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/appperson.js"></script>
  </body>
</html>
